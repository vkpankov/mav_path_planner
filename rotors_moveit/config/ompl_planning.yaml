planner_configs:
  SBLk:
    type: geometric::SBL
    range: 0.0  # Max motion added to tree. ==> maxDistance_ default: 0.0, if 0.0, set on setup()
    longest_valid_segment_fraction: 0.01
  ESTk:
    type: geometric::EST
    range: 0.0  # Max motion added to tree. ==> maxDistance_ default: 0.0, if 0.0 setup()
    goal_bias: 0.05  # When close to goal select goal, with this probability. default: 0.05
    longest_valid_segment_fraction: 0.01
  LBKPIECEk:
    type: geometric::LBKPIECE
    range: 0.0  # Max motion added to tree. ==> maxDistance_ default: 0.0, if 0.0, set on setup()
    border_fraction: 0.9  # Fraction of time focused on boarder default: 0.9
    min_valid_path_fraction: 0.5  # Accept partially valid moves above fraction. default: 0.5
    longest_valid_segment_fraction: 0.01
  BKPIECEk:
    type: geometric::BKPIECE
    range: 0.0  # Max motion added to tree. ==> maxDistance_ default: 0.0, if 0.0, set on setup()
    border_fraction: 0.9  # Fraction of time focused on boarder default: 0.9
    failed_expansion_score_factor: 0.5  # When extending motion fails, scale score by factor. default: 0.5
    min_valid_path_fraction: 0.5  # Accept partially valid moves above fraction. default: 0.5
    longest_valid_segment_fraction: 0.01
  KPIECEk:
    type: geometric::KPIECE
    range: 0.0  # Max motion added to tree. ==> maxDistance_ default: 0.0, if 0.0, set on setup()
    goal_bias: 0.05  # When close to goal select goal, with this probability. default: 0.05 
    border_fraction: 0.9  # Fraction of time focused on boarder default: 0.9 (0.0,1.]
    failed_expansion_score_factor: 0.5  # When extending motion fails, scale score by factor. default: 0.5
    min_valid_path_fraction: 0.01  # Accept partially valid moves above fraction. default: 0.5
    longest_valid_segment_fraction: 0.01
  RRTk:
    type: geometric::RRT
    range: 0.0  # Max motion added to tree. ==> maxDistance_ default: 0.0, if 0.0, set on setup()
    goal_bias: 0.05  # When close to goal select goal, with this probability? default: 0.05
    longest_valid_segment_fraction: 0.01
  RRTConnectk:
    type: geometric::RRTConnect
    range: 0.0  # Max motion added to tree. ==> maxDistance_ default: 0.0, if 0.0, set on setup()
    longest_valid_segment_fraction: 0.01
  RRTstark:
    type: geometric::RRTstar
    range: 50  # Max motion added to tree. ==> maxDistance_ default: 0.0, if 0.0, set on setup()
    goal_bias: 0.1  # When close to goal select goal, with this probability? default: 0.05
    delay_collision_checking: 0  # Stop collision checking as soon as C-free parent found. default 1
  TRRTk:
    type: geometric::TRRT
    range: 0.0  # Max motion added to tree. ==> maxDistance_ default: 0.0, if 0.0, set on setup()
    goal_bias: 0.05  # When close to goal select goal, with this probability? default: 0.050
    max_states_failed: 10  # when to start increasing temp. default: 10
    temp_change_factor: 2.0  # how much to increase or decrease temp. default: 2.0
    min_temperature: 10e-10  # lower limit of temp change. default: 10e-10
    init_temperature: 10e-6  # initial temperature. default: 10e-6
    frountier_threshold: 0.0  # dist new state to nearest neighbor to disqualify as frontier. default: 0.0 set in setup() 
    frountierNodeRatio: 0.1  # 1/10, or 1 nonfrontier for every 10 frontier. default: 0.1
    k_constant: 0.0  # value used to normalize expresssion. default: 0.0 set in setup()
    longest_valid_segment_fraction: 0.01
  PRMk:
    type: geometric::PRM
    max_nearest_neighbors: 10  # use k nearest neighbors. default: 10
    longest_valid_segment_fraction: 0.01
  PRMstark:
    type: geometric::PRMstar
    longest_valid_segment_fraction: 0.01
  LazyPRMstark:
    type: geometric::LazyPRMstar
    longest_valid_segment_fraction: 0.01
  SPARS:
    type: geometric::SPARS
    longest_valid_segment_fraction: 0.01
  FMT:
    type: geometric::FMT
    longest_valid_segment_fraction: 0.01
  STRIDE:
    type: geometric::STRIDE
    longest_valid_segment_fraction: 0.01
  BiTRRT:
    type: geometric::BiTRRT
    longest_valid_segment_fraction: 0.01
  LBTRRT:
    type: geometric::LBTRRT
    longest_valid_segment_fraction: 0.01
main:
  planner_configs:
    - SBLk
    - ESTk
    - LBKPIECEk
    - BKPIECEk
    - KPIECEk
    - RRTk
    - RRTstark
    - RRTConnectk
    - TRRTk
    - PRMk
    - PRMstark
    - LazyPRMstark
    - SPARS
    - FMT
    - STRIDE
    - BiTRRT
    - LBTRRT
